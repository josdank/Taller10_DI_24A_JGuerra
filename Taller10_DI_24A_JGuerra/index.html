<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Web Interactivo</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="java/accion.js"></script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Datos Personales</h1>
        <form id="personalForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="anoNacimiento">AÃ±o de Nacimiento:</label>
            <input type="number" id="anoNacimiento" name="anoNacimiento" required>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>

            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>

            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required>

            <button type="button" onclick="realizarCalculos()">Enviar</button>
        </form>
    </div>

    <div id="resultadosDom">
        <h2>Resultados del Formulario:</h2>
        <p id="Nombre"></p>
        <p id="Apellidos"></p>
        <p id="Correo"></p>
        <p id="ParImpar"></p>
        <p id="Edad"></p>
        <p id="MayorMenor"></p>
        <p id="IMC"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
